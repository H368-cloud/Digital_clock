<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
     <div class="container">
        <h1>Digital Clock</h1>
        <div class="countdown">
            <div class="hours">
                <span id="hrs">00</span>
            </div>
            <div class="minutes">
                <span id="mins">00</span>
            </div>
            <div class="seconds">
                <span id="secs">00</span>
            </div>
            <div>
                <span id="AM-PM">AM</span>
            </div>
        </div>
     </div>
<script src="script.js"></script>
</body>
</html>
